name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    runs-on: ubuntu-latest

    steps:
      - name: Checkout lifx-force
        uses: actions/checkout@v4

      - name: Get fingertrack version from Go code
        run: |
          FTVERSION=$(grep -oP 'FingertrackVersion = "\K[^"]+' internal/runtime/version.go)
          echo "FINGERTRACK_VERSION=$FTVERSION" >> $GITHUB_ENV

      - name: Download Fingertrack onedir zip
        uses: robinraju/release-downloader@v1
        with:
          repository: alessio-palumbo/fingertrack
          tag: ${{ env.FINGERTRACK_VERSION }}
          # Construct the release asset name based on GOOS/GOARCH
          filename: ${{ format(
            'fingertrack-{0}-onedir.zip',
            matrix.goos == 'darwin'  && (matrix.goarch == 'amd64' && 'darwin-amd64' || 'darwin-arm64') ||
            matrix.goos == 'linux'   && (matrix.goarch == 'amd64' && 'linux-amd64'  || 'linux-arm64')  ||
            matrix.goos == 'windows' && 'windows-amd64',
            '') }}
          out-file-path: internal/runtime/assets/fingertrack.zip

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Set build variables
        id: vars
        run: |
          echo "VERSION=$(git describe --tags --always || echo dev)" >> $GITHUB_ENV
          echo "COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV

      - name: Build and package binary
        run: |
          mkdir -p dist
          BIN_NAME="lifx-force"
          if [ "${{ matrix.goos }}" == "windows" ]; then BIN_NAME="$BIN_NAME.exe"; fi

          FOLDER_NAME="lifx-force-${{ matrix.goos }}-${{ matrix.goarch }}"
          OUTPUT_DIR="dist/$FOLDER_NAME"

          mkdir -p "$OUTPUT_DIR"
          echo "Building for ${{ matrix.goos }} ${{ matrix.goarch }} in "$OUTPUT_DIR/$BIN_NAME""

          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
          go build -o "$OUTPUT_DIR/$BIN_NAME" \
            -ldflags "-s -w \
              -X github.com/alessio-palumbo/lifx-force/internal/version.Version=$VERSION \
              -X github.com/alessio-palumbo/lifx-force/internal/version.Commit=$COMMIT \
              -X github.com/alessio-palumbo/lifx-force/internal/version.BuildTime=$BUILD_TIME" \
            ./cmd/lifx-force

          echo "$VERSION" > "$OUTPUT_DIR/VERSION"
          cp README.md LICENSE "$OUTPUT_DIR/"

          cd dist
          zip -r "$FOLDER_NAME.zip" "$FOLDER_NAME"
          cd ..

      - name: Upload Go artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lifx-force-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all zipped artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: dist/*.zip

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
